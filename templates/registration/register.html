<!-- templates/registration/register.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Cadastro{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0"><i class="fas fa-user-plus"></i> Cadastro</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
                <hr>
                <p class="text-center">Já tem uma conta? <a href="{% url 'login' %}">Faça login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
